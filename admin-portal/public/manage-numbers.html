<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Rotating Numbers - UAI Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #218838;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: #218838;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .add-btn {
            background: #218838;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #333;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: #ffc107;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-left"></i> Back
            to Dashboard</button>
        <h1><i class="fas fa-phone-alt"></i> Manage Rotating Numbers</h1>

        <div style="background: #e9ecef; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
            <h3>Add New Number</h3>
            <form id="addNumberForm">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone_number" placeholder="e.g. 0712345678" required>
                </div>
                <div class="form-group">
                    <label>Account Name (Optional)</label>
                    <input type="text" id="account_name" placeholder="e.g. CIC GROUP">
                </div>
                <button type="submit" class="add-btn">Add to Rotation</button>
            </form>
        </div>

        <h3>Active Rotation Pool</h3>
        <table id="numbersTable">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Account Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Numbers will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'index.html';

        async function fetchNumbers() {
            try {
                const res = await fetch('/api/manual-recharge/numbers', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    renderNumbers(data.data);
                }
            } catch (err) {
                console.error('Error fetching numbers:', err);
            }
        }

        function renderNumbers(numbers) {
            const tbody = document.querySelector('#numbersTable tbody');
            tbody.innerHTML = '';
            numbers.forEach(num => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${num.phone_number}</td>
                    <td>${num.account_name}</td>
                    <td>
                        <span class="status-badge ${num.is_active ? 'status-active' : 'status-inactive'}">
                            ${num.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="action-btns">
                        <button class="toggle-btn" onclick="toggleNumber(${num.id}, ${num.is_active})">
                            <i class="fas fa-sync"></i> Toggle
                        </button>
                        <button class="delete-btn" onclick="deleteNumber(${num.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('addNumberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone_number = document.getElementById('phone_number').value;
            const account_name = document.getElementById('account_name').value;

            try {
                const res = await fetch('/api/manual-recharge/numbers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ phone_number, account_name })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Number added!');
                    document.getElementById('addNumberForm').reset();
                    fetchNumbers();
                }
            } catch (err) {
                alert('Error adding number');
            }
        });

        async function toggleNumber(id, currentStatus) {
            try {
                await fetch(`/api/manual-recharge/numbers/${id}/toggle`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ is_active: !currentStatus })
                });
                fetchNumbers();
            } catch (err) {
                alert('Error toggling status');
            }
        }

        async function deleteNumber(id) {
            if (!confirm('Are you sure?')) return;
            try {
                await fetch(`/api/manual-recharge/numbers/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                fetchNumbers();
            } catch (err) {
                alert('Error deleting number');
            }
        }

        fetchNumbers();
    </script>
</body>

</html>
