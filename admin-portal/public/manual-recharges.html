<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manual Recharge Approvals - UAI Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #218838;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: #218838;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #333;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .mpesa-msg {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            border-left: 3px solid #00ffaa;
            max-width: 400px;
            white-space: pre-wrap;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .approve-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .wallet-amount {
            font-weight: bold;
            color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-left"></i> Back
            to Dashboard</button>
        <h1><i class="fas fa-money-check-alt"></i> Manual Recharge Approvals</h1>

        <table id="requestsTable">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Phone</th>
                    <th>Amount</th>
                    <th>M-Pesa Message</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Requests will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'index.html';

        async function fetchRequests() {
            try {
                const res = await fetch('/api/manual-recharge/requests', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    renderRequests(data.data);
                }
            } catch (err) {
                console.error('Error fetching requests:', err);
            }
        }

        function renderRequests(requests) {
            const tbody = document.querySelector('#requestsTable tbody');
            tbody.innerHTML = '';
            requests.forEach(req => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="font-weight: bold;">${req.user_name}</div>
                        <div style="font-size: 0.8rem; color: #666;">ID: ${req.user_id}</div>
                    </td>
                    <td>${req.user_phone}</td>
                    <td><span class="wallet-amount">KES ${req.amount}</span></td>
                    <td><div class="mpesa-msg">${req.mpesa_message}</div></td>
                    <td>
                        <span class="status-badge status-${req.status}">
                            ${req.status.toUpperCase()}
                        </span>
                    </td>
                    <td>${new Date(req.created_at).toLocaleString()}</td>
                    <td class="action-btns">
                        ${req.status === 'pending' ? `
                            <button class="approve-btn" onclick="processRequest(${req.id}, 'approve')">Approve</button>
                            <button class="reject-btn" onclick="processRequest(${req.id}, 'reject')">Reject</button>
                        ` : '-'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function processRequest(id, action) {
            const notes = prompt(`Enter ${action} notes (optional):`);
            if (notes === null) return;

            try {
                const res = await fetch(`/api/manual-recharge/${action}/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ admin_notes: notes })
                });
                const data = await res.json();
                if (data.success) {
                    alert(`Request ${action}d successfully. ${action === 'approve' ? 'User wallet updated.' : ''}`);
                    fetchRequests();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                alert(`Error processing ${action}`);
            }
        }

        fetchRequests();
        // Refresh every 30 seconds
        setInterval(fetchRequests, 30000);
    </script>
</body>

</html>
