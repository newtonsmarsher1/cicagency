<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title data-translate="withdrawal-status-title">Withdrawal Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/api-config.js"></script>
  <script src="js/cic-settings-manager.js"></script>
  <script src="js/cic-settings-init.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #00ff88 0%, #ad7ce6 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      margin-top: 60px;
      padding: 36px 24px 28px 24px;
      border-radius: 22px;
      max-width: 420px;
      width: 95vw;
      box-shadow: 0 2px 24px #ad7ce62a;
      text-align: center;
      position: relative;
    }

    .cic-logo {
      position: absolute;
      left: 50%;
      top: -38px;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00ff88 0%, #32ff7e 50%, #8b4513 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px rgba(0, 255, 136, 0.3), 0 2px 10px rgba(139, 69, 19, 0.2);
      border: 4px solid #fff;
      transform: translateX(-50%) rotate(-3deg);
      transition: all 0.3s ease;
    }

    .cic-logo:hover {
      transform: translateX(-50%) rotate(0deg) scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 255, 136, 0.4), 0 3px 15px rgba(139, 69, 19, 0.3);
    }

    .cic-logo span {
      color: #fff;
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 2px rgba(255, 255, 255, 0.2);
    }

    h2 {
      color: #00ff88;
      margin-bottom: 1.25em;
    }

    .status-display {
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      text-align: center;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .status-display.pending {
      border-color: #ff9800;
      background: #fff3e0;
      color: #e65100;
    }

    .status-display.progress {
      border-color: #2196f3;
      background: #e3f2fd;
      color: #1565c0;
    }

    .status-display.approved,
    .status-display.completed {
      border-color: #4caf50;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-display.no-withdrawal {
      border-color: #9e9e9e;
      background: #f5f5f5;
      color: #616161;
    }

    .status-display.rejected,
    .status-display.failed {
      border-color: #f44336;
      background: #ffebee;
      color: #c62828;
    }

    .status-icon {
      font-size: 3em;
      margin-bottom: 12px;
    }

    .status-text {
      font-weight: 600;
      font-size: 1.3em;
      margin-bottom: 8px;
    }

    .status-time {
      font-size: 1em;
      margin-top: 8px;
      opacity: 0.8;
    }

    .status-details {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
    }

    .status-details h4 {
      color: #00ff88;
      margin-top: 0;
      margin-bottom: 12px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 4px 0;
    }

    .detail-label {
      font-weight: 600;
      color: #666;
    }

    .detail-value {
      color: #333;
    }

    .back-btn {
      background: linear-gradient(90deg, #00ff88 0%, #ad7ce6 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1.09em;
      padding: 13px 22px;
      font-weight: 700;
      cursor: pointer;
      transition: background .18s;
      min-width: 110px;
      outline: none;
      margin-top: 16px;
      box-shadow: 0 2px 10px #ad7ce655;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #ad7ce6 0%, #00ff88 100%);
    }

    .refresh-btn {
      background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1.09em;
      padding: 13px 22px;
      font-weight: 700;
      cursor: pointer;
      transition: background .18s;
      min-width: 110px;
      outline: none;
      margin-top: 12px;
      box-shadow: 0 2px 10px #ff980055;
    }

    .refresh-btn:hover {
      background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error-message {
      background: #ffebee;
      border: 1px solid #f44336;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      color: #c62828;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cic-logo"><span>CIC</span></div>
    <div class="cic-logo"><span>CIC</span></div>
    <h2 data-translate="withdrawal-status-header">Withdrawal Status</h2>

    <div class="balance-card">
      <div class="balance-label" data-translate="available-balance">Available Balance</div>
      <div class="balance-amount"><span id="available-balance">0.00</span></div>
    </div>
    <div id="statusDisplay" class="status-display no-withdrawal">
      <div class="loading">
        <div class="spinner"></div>
        <div data-translate="loading-status">Loading status...</div>
      </div>
    </div>

    <div id="statusDetails" class="status-details" style="display: none;">
      <h4 data-translate="withdrawal-details-header">Withdrawal Details</h4>
      <div id="detailsContent"></div>
    </div>

    <button type="button" class="refresh-btn" onclick="checkWithdrawalStatus()">
      <span data-translate="refresh-status">üîÑ Refresh Status</span>
    </button>

    <a href="withdrawal.html" class="back-btn" data-translate="back-to-withdrawal">
      ‚Üê Back to Withdrawal
    </a>
  </div>

  <script>
    const userToken = localStorage.getItem('token');
    let currentWithdrawal = null;

    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
        return false;
      }
      return true;
    }

    // Check withdrawal status
    async function checkWithdrawalStatus() {
      try {
        const token = localStorage.getItem('token');
        // Use API_CONFIG to get the correct backend URL
        const apiUrl = window.API_CONFIG ? window.API_CONFIG.getUrl('user/withdrawal-status') : 'https://cicagency.onrender.com/api/user/withdrawal-status';
        const res = await fetch(apiUrl, {
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) {
          showError('Failed to check withdrawal status');
          return;
        }

        const data = await res.json();
        updateStatusDisplay(data);

      } catch (error) {
        console.error('Error checking withdrawal status:', error);
        showError('Network error! Please try again.');
      }
    }

    // Update status display based on withdrawal data
    function updateStatusDisplay(withdrawalData) {
      const statusDisplay = document.getElementById('statusDisplay');
      const statusDetails = document.getElementById('statusDetails');
      const detailsContent = document.getElementById('detailsContent');

      if (!withdrawalData || !withdrawalData.withdrawal) {
        // No withdrawal in progress
        statusDisplay.className = 'status-display no-withdrawal';
        statusDisplay.innerHTML = `
          <div class="status-icon">üìã</div>
          <div class="status-text">No Withdrawal in Progress</div>
          <div class="status-time">You don't have any active withdrawal requests</div>
        `;
        statusDetails.style.display = 'none';
        return;
      }

      const withdrawal = withdrawalData.withdrawal;
      const requestedAt = new Date(withdrawal.requested_at);
      const now = new Date();
      const timeDiff = now - requestedAt;
      const minutesElapsed = Math.floor(timeDiff / (1000 * 60));

      // Show status details
      statusDetails.style.display = 'block';
      detailsContent.innerHTML = `
        <div class="detail-row">
          <span class="detail-label">Amount:</span>
          <span class="detail-value">KES ${parseFloat(withdrawal.amount).toLocaleString()}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Requested:</span>
          <span class="detail-value">${requestedAt.toLocaleDateString()} at ${requestedAt.toLocaleTimeString()}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Time Elapsed:</span>
          <span class="detail-value">${minutesElapsed} minutes</span>
        </div>
        ${withdrawal.processed_at ? `
        <div class="detail-row">
          <span class="detail-label">Processed:</span>
          <span class="detail-value">${new Date(withdrawal.processed_at).toLocaleDateString()} at ${new Date(withdrawal.processed_at).toLocaleTimeString()}</span>
        </div>
        ` : ''}
        ${withdrawal.rejected_by ? `
        <div class="detail-row">
          <span class="detail-label">Rejected by:</span>
          <span class="detail-value">${withdrawal.rejected_by}</span>
        </div>
        ` : ''}
        ${withdrawal.admin_notes ? `
        <div class="detail-row">
          <span class="detail-label">Admin Notes:</span>
          <span class="detail-value">${withdrawal.admin_notes}</span>
        </div>
        ` : ''}
      `;

      // Map status for display: 'approved' -> 'completed', 'rejected' -> 'failed'
      const displayStatus = withdrawal.status === 'approved' ? 'completed' :
        withdrawal.status === 'rejected' ? 'failed' :
          withdrawal.status;

      if (displayStatus === 'completed' || withdrawal.status === 'approved') {
        // Withdrawal completed
        statusDisplay.className = 'status-display completed';
        statusDisplay.innerHTML = `
          <div class="status-icon">‚úÖ</div>
          <div class="status-text">Completed</div>
          <div class="status-time">Your withdrawal has been completed successfully</div>
        `;
      } else if (withdrawal.status === 'pending') {
        if (minutesElapsed < 15) {
          // First 15 minutes: Pending Review
          statusDisplay.className = 'status-display pending';
          statusDisplay.innerHTML = `
            <div class="status-icon">‚è≥</div>
            <div class="status-text">Pending Review</div>
            <div class="status-time">Submitted ${minutesElapsed} minutes ago</div>
          `;
        } else {
          // After 15 minutes: Disbursement in Progress
          statusDisplay.className = 'status-display progress';
          statusDisplay.innerHTML = `
            <div class="status-icon">üîÑ</div>
            <div class="status-text">Disbursement in Progress</div>
            <div class="status-time">Submitted ${minutesElapsed} minutes ago</div>
          `;
        }
      } else if (displayStatus === 'failed' || withdrawal.status === 'rejected') {
        // Withdrawal failed
        statusDisplay.className = 'status-display failed';
        statusDisplay.innerHTML = `
          <div class="status-icon">‚ùå</div>
          <div class="status-text">Failed</div>
          <div class="status-time">Failed on ${requestedAt.toLocaleDateString()}</div>
        `;
      }
    }

    // Show error message
    function showError(message) {
      const statusDisplay = document.getElementById('statusDisplay');
      statusDisplay.className = 'status-display no-withdrawal';
      statusDisplay.innerHTML = `
        <div class="error-message">
          <div style="font-weight: 600; margin-bottom: 8px;">‚ö†Ô∏è Error</div>
          <div>${message}</div>
        </div>
      `;
    }

    // Auto-refresh status every 30 seconds if there's a pending withdrawal
    function startStatusPolling() {
      setInterval(async () => {
        if (currentWithdrawal && currentWithdrawal.status === 'pending') {
          await checkWithdrawalStatus();
        }
      }, 30000); // Check every 30 seconds
    }

    // Format currency amount
    function formatCurrency(amount, currency = null) {
      // Only support KES on this status page for now
      return `KES ${amount ? parseFloat(amount).toFixed(2) : '0.00'}`;
    }

    // Load wallet balance from API endpoints
    async function loadBalance() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
        return;
      }

      try {
        // Try multiple endpoints for compatibility
        const endpoints = [
          '/api/user/stats',
          '/api/auth/stats',
          '/api/user/wallet'
        ];

        let balanceFound = false;

        for (const endpoint of endpoints) {
          try {
            // Use correct backend on Vercel/production
            const apiUrl = window.API_CONFIG ? window.API_CONFIG.getUrl(endpoint.replace('/api/', '')) : `https://cicagency.onrender.com${endpoint}`;
            const response = await fetch(apiUrl, {
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
            if (response.ok) {
              const data = await response.json();
              const walletBalance = data.wallet_balance || data.balance || data.walletBalance || data.available_balance || data.availableBalance;
              if (walletBalance !== undefined && walletBalance !== null) {
                document.getElementById('available-balance').innerHTML = formatCurrency(walletBalance);
                balanceFound = true;
                break;
              }
            }
          } catch (error) {
            // Ignore and try next endpoint
          }
        }
        if (!balanceFound) {
          document.getElementById('available-balance').textContent = '0.00';
        }
      } catch (error) {
        document.getElementById('available-balance').textContent = '0.00';
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function () {
      if (!checkAuth()) return;
      loadBalance();
      // Check status immediately
      checkWithdrawalStatus();
      // Start status polling
      startStatusPolling();
    });
  </script>
</body>

</html>
